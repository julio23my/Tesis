{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Telecom-home</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/fonts/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome5-overrides.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/Contact-Form-Clean.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/Features-Boxed.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/Footer-Basic.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/Footer-Dark.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/Highlight-Clean.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Clean.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/Navigation-with-Button.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/Team-Boxed.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/Team-Clean.css' %}">
</head>

<body style="background-color: #313437;">
    <div class="login-clean" style="background-color: #313437;">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-navigate" style="color: #ffc107;"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #ffc107;">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a></form>
    </div>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
